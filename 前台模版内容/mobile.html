	<script type="text/javascript">
		window.onload=function(){

			var tiems="";
			var currenTamp=new Date().getTime();
			var day=new Date('2018-08-07 00:00:00');
			var onlyTam=day.getTime();
			var currenTime=onlyTam-currenTamp;
